<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recipe Book Application</title>
</head>
<body class="bg-gray-100">
    <header class="p-4 bg-blue-500 text-white text-center">
        <h1 class="text-2xl">Recipe Book Application</h1>
    </header>

    <main class="p-8">
        <section id="recipeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Recipes will be displayed here -->
        </section>

        <section class="mt-6">
            <h2 class="text-xl mb-4">Add a New Recipe</h2>
            <form id="recipeForm" class="space-y-4">
                <div>
                    <label class="block text-lg font-semibold pb-2">Recipe Title</label>
                    <input type="text" id="recipeTitle" class="border p-2 w-full rounded-lg focus:outline-none" placeholder="Enter Recipe Title" />
                    <span id="titleError" class="text-red-500 font-semibold hidden">Recipe Title is Required</span>
                </div>

                <div>
                    <label class="block text-lg font-semibold pb-2">Ingredients</label>
                    <textarea id="recipeIngredients" class="border p-2 w-full rounded-lg focus:outline-none" placeholder="Enter Recipe Ingredients"></textarea>
                    <span id="ingredientsError" class="text-red-500 font-semibold hidden">Ingredients are Required</span>
                </div>

                <div>
                    <label class="block text-lg font-semibold pb-2">Steps</label>
                    <textarea id="recipeSteps" class="border p-2 w-full rounded-lg focus:outline-none" placeholder="Enter Recipe Steps"></textarea>
                    <span id="stepsError" class="text-red-500 font-semibold hidden">Steps are Required</span>
                </div>
                
                <button type="submit" class="bg-green-500 text-white font-thin text-lg px-3 py-1 mt-4 rounded-md">Add Recipe</button>
            </form>
        </section>
    </main>
    
    <footer class="p-4 bg-gray-700 text-white text-center">
        <p>&copy; 2024 Recipe Book Application</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
